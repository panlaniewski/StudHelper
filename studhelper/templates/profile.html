{% extends 'base.html' %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}

<h1>Профиль пользователя</h1>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">{{ field.errors}}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary w-100 btn-lg">
        Сохранить изменения
    </button>
</form>

{% endblock %}
