{% extends 'base.html' %}
{% block title %}Успешная смена пароля{% endblock %}

    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
                <h2 class="mb-4 fw-bold">
                    <i class="bi bi-check-circle-fill text-success me-2"></i>Пароль успешно изменен
                </h2>
                <p class="mb-4">Вы успешно изменили пароль.</p>
                <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg w-100">

            </div>
        </div>
    </div>
</div>
{% endblock %}
