{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<div class="">
    <div class="">
        <h1 class="mb-4 text-center" style="font-size: 55px">Добро пожаловать на StudHelper!</h1>
        <p class="lead text-center">Помогаем по учёбе по-умному и быстро!</p>
        <div class="">
            <div class="card">
                <button type="button" class="btn btn-primary btn-lg btn-block bi bi-plus-circle">
                    Добавить предмет
                </button>
                <div class="card-body">
                    <h2 class="card-title text-center bi bi-bookshelf">Ваши предметы</h2>
                    <ul class="list-group">
                        {% for subject in subjects %}
                            <li class="list-group-item">
                                <a 
                                    href="{% url 'subject_detail' subject.slug %}" 
                                    class="nav-link text-center bi bi-book-half"
                                    style="font-size: 25px"
                                >
                                    {{ subject.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
